version: "3.9"
services:
    oracle-db-service:
        container_name: oracle-db-service-container
        ports:
            - '1521:1521'
        image: container-registry.oracle.com/database/express:latest
        environment:            
            ORACLE_SID: xe
            ORACLE_PWD: root
        networks:
            - event-planner-n    
            
    api_service:
        build: .
        restart: always
        ports:
          - 8000:8000
        networks:
            - event-planner-n   
        depends_on:
          - oracle-db-service
networks:
  event-planner-n:          